session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- weather
- city
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_goodbye:
  - text: Bye
  utter_city:
  - text: For which city?
  utter_temp:
  - text: Today's temperature is {temp} C and it feels like {feels} C.
actions:
- utter_greet
- utter_goodbye
- utter_city
- utter_temp
- action_weather_api
